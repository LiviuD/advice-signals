<div class="row">
    <div class="col-2">
        <div class="row">
            <div class="col-12 ps-4">
                <p class="ClientName">
                    <b>
                    {{client.ClientName}} 
                   </b>
                </p>
                <p class="bsnFi">
                    {{client.BsnFi}} 
                 </p>
            </div>
            <div class="col-12" id = 'klantmenu'>
                <ul class="nav flex-column">
                    <li class="nav-item" [ngClass]="{'active': router.url == '/klanten/adviessignalenComponent' }">
                        <a class="nav-link" routerLink="/klanten/adviessignalenComponent">Adviessignalen ({{client.AdviceSignals.length}})</a>
                    </li>
                    <li class="nav-item" [ngClass]="{'active': router.url == '/klanten/serviceberichtenComponent' }">
                        <a class="nav-link" routerLink="/klanten/serviceberichtenComponent">Serviceberichten</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-10">
        <router-outlet></router-outlet>
    </div>
</div>
